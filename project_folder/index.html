<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Pod request access landing page</title>
</head>
<body>

  <div class="card">
    <header class="header">
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="Logo">
      </div>
    </header>
  
    <main class="container">
  
      <div class="title">
        <h1>
          <span class="primary-title">Publish your podcasts</span>
          <span class="secondary-title">everywhere.</span>
        </h1>
      </div>
  
      <section class="promo">
        <p class="promo-text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </section>
  
      <section class="social">
        <ul class="social-links">
          <li> <img src="./assets/desktop/spotify.svg" alt="" class="spotify"> </li>
          <li> <img src="./assets/desktop/apple-podcast.svg" alt="" class="apple-pod"> </li>
          <li> <img src="./assets/desktop/google-podcasts.svg" alt="" class="google-pod"> </li>
          <li> <img src="./assets/desktop/pocket-casts.svg" alt="" class="pocket"> </li>
        </ul>
      </section>
  
      <div class="contact"> 
        <input type="email" name="email" id="email" placeholder="Email address">
        <button type="submit">Request Access</button>
      </div>
  
    </main>
  </div>
  
</body>
</html>
